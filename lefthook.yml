commit-msg:
  commands:
    commitlint:
      run: commitlint --edit ./.git/COMMIT_EDITMSG

pre-push:
  parallel:
  commands:
    ts-check:
      run: tsc --noEmit

pre-commit:
  parallel: true
  commands:
    eslint:
      run: npm run lint:eslint
    prettier:
      run: npm run lint:prettier
    hadolint:
      files: git diff --name-only --staged
      glob: '*Dockerfile*'
      run: yarn run lint:hadolint {staged_files}
    validate-codecov:
      files: git diff --name-only --staged
      glob: 'codecov.yml'
      run: yarn run lint:codecov
    validate-renovate:
      files: git diff --name-only --staged
      glob: '.renovaterc'
      run: npm run lint:renovate
    validate-circleci:
      files: git diff --name-only --staged
      glob: '.circleci/*.yml'
      run: |
        docker run \
          -v $(pwd)/.circleci:/go/.circleci \
          -it --rm circleci/circleci-cli \
          circleci config validate
